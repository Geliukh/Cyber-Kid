<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <img class="header-logo" src="" alt="" />
        <h1>ARCADE</h1>
        <ul>
          <li><button class="header-button" type="button">Products</button></li>
          <li><button class="header-button" type="button">On Sale</button></li>
          <li>

          <li><button class="header-button-acount" type="button"></button></li>
          <li>
            <button class="header-button-shopingcart" type="button"></button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero"></section>

      <section class="best-sellers"></section>

      <section class="categories"></section>

      <section class="sales"></section>

      <section class="upgrade"></section>

      <section class="send&save"></section>

      <section class="games"></section>

      <section class="newsletter"></section>

    <footer>

        <div class="container">
          <ul>
            <li class="footer-item"><h2 class="footer-title">Products</h2></li>
            <li class="footer-item"><button class="footer-button" type="button">Games</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Consoles</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Controllers</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Accssories</button></li>
          </ul>

            <li class="footer-item"><h2 class="footer-title">Store</h2></li>
            <li class="footer-item"><p class="footer-text">500 Terry Francine Street San Francisco, CA 94158</p></li>
            <li class="footer-item"><p class="footer-text">Mon - Fri:9am - 9pm</p></li>
            <li class="footer-item"><p class="footer-text">info@mysite.com</p></li>
            <li class="footer-item"><p class="footer-text">123-456-7890</p></li>
          </ul>
          <ul>
            <li class="footer-item"><h1 class="footer-title"></h1></li>
            <li class="footer-item"><button class="footer-button" type="button">Terms & Conditions</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Shippng Policy</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Refund Policy</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Privacy Policy</button></li>
            <li class="footer-item"><button class="footer-button" type="button">Cookie Policy</button></li>
            <li class="footer-item"><button class="footer-button" type="button">FAQ</button></li>
          </ul>
          <ul>
            <li class="footer-item"><h2 class="footer-title">Payment Methods</h2></li>
            <li class="footer-item"><img class="footer-image" src="" alt="Visa" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="Mastercard" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="American Express" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="JCB" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="Discovery" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="Union Pay" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="Diners Club" /></li>
            <li class="footer-item"><img class="footer-image" src="" alt="PayPal" /></li>
          </ul>
          <ul>
            <li class="footer-item"><h2 class="footer-title">Join the Community</h2></li>
            <li class="footer-item"><a class="footer-link" href="facebook.com">
                <img class="footer-image" src="your-image-url" alt="facebook-logo">
            </a></li>
            <li class="footer-item"><a class="footer-link" href="instagram.com">
                <img class="footer-image" src="your-image-url" alt="instagram-logo">
            </a></li>
            <li class="footer-item"><a class="footer-link" href="youtube.com">
                <img class="footer-image" src="your-image-url" alt="youtube-logo">
            </a></li>
            <li class="footer-item"><a class="footer-link" href="tiktok.com">
                <img class="footer-image" src="your-image-url" alt="tiktok-logo">
            </a></li>
